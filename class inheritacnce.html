<body>
    <script>
class Person { 
    constructor(name) {
        this.name = name;
    }
    greet() {
        console.log(`Hello ${this.name}`);
    }
}
class Student extends Person {
    constructor(name,id){
        console.log("Student")
        super(name);
        this.id = id;
    }
    attendence(){
        console.log(`present ${this.id}`);
    }
}
let student1 = new Student('Jack');
student1.greet();
student1.attendence();
    </script>
